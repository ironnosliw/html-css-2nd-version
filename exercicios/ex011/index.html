<body>


    <h1>Imagem dinâmica</h1>


    <p>Tente abrir esse site em vários dispositivos
         diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>


<picture>

<source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
<source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="Imagem Flexível">


</picture>


<h1>Reproduzindo áudio</h1>

<p>Vamos aprender à reproduzir áudios em HTML5</p>


<!--  com esse parâmetro já funciona mas não em todas plataformas: mp3 wav ogg
    <audio src="midia/Headphones.mp3" controls autoplay</audio> vamos ver um jeito completo-->

<audio preload="metadata" autoplay controls loop>

    <source src="midia/Headphones.mp3" type="audio/mpeg">
    <source src="midia/Headphones.ogg" type="audio/ogg">
    <source src="midia/Headphones.wav" type="audio/wav">

    <-- evitar arquivos wav -->
    <-- a ordem é importante - o navegador vai tentar rodar pelo mp3 depois ogg e depois wav -->

    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Headphones.mp3">Clique aqui
         para baixar o arquivo mp3.</a></p>




        </audio>






</body>
</html>
