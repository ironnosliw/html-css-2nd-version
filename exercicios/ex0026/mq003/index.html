<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>



<!-- UNIFICANDO NUMA SÓ DECLARAÇÃO DE ESTILO TODAS AS MÍDIAS QUERIES
 1o. coloco minhas declarações gerais;
 2o. crio uma regra css com  media screen e media features da seguinte forma: @media screen and (orientation: portrait) e depois repito o processo com orientation: landscape -->


    <style>
        /*declarações gerais */
        * {
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;}


html, body {
            width: 100vw;
            height: 100vh;
            background-color: #23ac35;}

h1 {
    color: white;
    text-shadow: 2px 2px 0px #050929;
    padding: 10px;}

        /*declarações retrato*/
@media screen and (orientation: portrait) {
                  body {
                       background-color: brown;} }

        /*declarações paisagem*/

@media screen and (orientation: landscape) {
                  body {
                       background-color: rgb(50, 13, 237);} }
    </style>
  

</head>
<body>
    <h1>Mude a Orientação do seu Dispositivo</h1>
</body>
</html>
