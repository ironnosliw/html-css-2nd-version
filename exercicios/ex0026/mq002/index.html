<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!-- com media=all faço todas as configurações de tela e impressora no mesmo lugar - em vez de fazê-las separadamente-->
    <!--media type não tem parênteses, media features sempre entre parêntesis-->
    <!--a configuração acima informa que os arquivos - retrato e paisagem - vão me dar todas as configurações para as telas em modo retrato e em modo paisagem-->

</head>

</body>
</html>
