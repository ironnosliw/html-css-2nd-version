<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <Style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </Style>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <h2> 3 Elementos sem usar o input - optgroup, datalist e textarea</h2>

    <form action="cadastro.php" method="post" autocomplete="on">

    <!--para obter uma barra de rolagem com opções como abaixo com estados para escolher, abrimos a tag label e invés da tag input na linha de baixo colocamos a tag select. A seguir arrolamos as opções com a tag option. Podemos envelopar esse grupo de de tags option com a tag optgroup e dar um valor a label dentro dela que será a característica do grupo - no caso, regiao sudeste-->
    <!--com a tag option""selected>escolha</option> colocamos a mensagem de escolha na janela"-->

    <!--o datalist é um outro jeito de pôr informações na caixa de rolagem. Abrimos a tag datalist, colocamos as option com suas características e acrescenamos um id na tag e o seu valor será o mesmo do valor de list da tag input. Posso retirar o value e assim só aparecerá a profissão sem a abreviatura-->

    <!-- a diferença do optgroup para datalist é que o optgruoup não admite informação diferente da que ele dá com opção; o datalist, sim-->

    <!--ao usar testarea é necessário usar o method post por não ter a limitação de 3000bites do get-->

    <p>
      <label for="iest">Estado</label>
      <select name="Estado" id="iest">
       <option value=""selected>***Escolha***</option>
       <optgroup label="Regiao Sudeste">
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="ES">Espirito Santo</option>
       </optgroup>   

       <optgroup label="Regiao Sul">
          <option value="RG">Rio Grande do Sul</option>
          <option value="SC">Santa Catarina</option>
          <option value="PR">Paraná</option>
      </optgroup>
      </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lsprof">
        <datalist id="lsprof">
           <option value="adm">Administrador</option>
           <option value="cont">Contador</option>
           <option value="mus">Músico</option>
           <option value="mil">Militar</option>
        </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem</label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>


    </p>

    <p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Deletar">
    </p>

</form>
</body>
</html>
