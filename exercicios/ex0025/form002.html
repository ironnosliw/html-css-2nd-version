<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>

        * {
           font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>

<body>

    <h1>teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

<p>
    <label for="iusu">usuário:</label>
    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="nome do usuário" autocomplete="username">
</p>

<p>
   <label for="isen">Senha:</label>
   <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="nova senha" autocomplete="current-password"> <!--ou new-password-->

<!-- A propriedade required é necessária para  q o navegador exija a preenchimento do campo para envio -->
<!-- O uso de minlength e maxlenght é para padronizar a qde de caracteres por campo mínimos e máximos-->
<!-- o atributo size padroniza a qde de letras q vão aparecer na caixa de informações, as demais vão por rolagem automática-->
<!-- O atributo placeholder vai infomar dentro da caixa de entrada o tipo de informação requerida-->
<!--A propriedade de autocomplete no form só aceita o valor on ou off para não aparecer as sugestões de digitação; mas ela pode tbm ser usada dentro do input com muitas opções, no entanto para ativá-las é necessário ativar para on o autocomplete de fomr-->

</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

</form>

</body>
</html>
