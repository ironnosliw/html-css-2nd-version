<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
     <h1>Exemplo de Formulário</h1>

     <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Dados Pessoais</legend>
    
            <p>
               <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
    
    
            </p>
    
            <p>
               <label for="iemail">Email</label>
               <input type="email" name="email" id="iemail" required autocomplete="email">
    
           </p>
    
            <p>
                <label for="itel">Telefone de contato:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(xx)-xxxx-xxxx">
    
    
                <!--estudar RegEx (expressões regulares) que vai dar parâmetros mais detalhados de input como acima-->

                <!-- envelopando os campos nome email e telefone com fieldset tenho um agrupamento com moldura nessa área-->
                <!--com a tag legend logo abaixo de field dou uma legenda para meu conjunto de informações do quadro-->
            </p>
</fieldset>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Deletar">

        </p>











     </form>
    
</body>
</html>
