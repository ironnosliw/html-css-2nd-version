<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>

    <style>
           * {
              font-family: Arial, Helvetica, sans-serif;
           }
    </style>

</head>

<body>
    <h1>Exemplo de Formulário</h1>

<form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
             <legend>Sexo</legend>
             <input type="radio" name="sex" id="imasc"> <label for="imasc">Masculino</label><br>
             <input type="radio" name="sex" id="ifem"> <label for="ifem">Feminino</label><br>

             <!--para resolver que a marcação de cada bolinha não ser desmarcada na opção radio, configuramos o name de cada item com valores iguais-->
             <!--na opçao input com type radio o checkbox eh uma bolinha-->
    </fieldset>




    <fieldset>

           <legend>Esportes Preferidos</legend>
           <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
           <input type="checkbox" name="vol" id="ivol"><label for="ivol"> Vôlei</label><br>
           <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
           <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
           <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>

           <!-- envelopo cada item de esporte com label e deixo o id igual ao for para que o clique no esporte ja preencha o checkbox-->
    </fieldset>


<p>
  <input type="submit" value="Enviar">
  <input type="reset" value="Deletar">
</p>



</form>

</body>
</html>
