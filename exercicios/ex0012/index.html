<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <H1>Inserindo Videos Hospedados Localmente</H1>

    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="300" height="400">
        <source src="midia/Meu-Video.M4v" type="video/M4v">
        <source src="midia/Meu-Video3.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>



    <!-- entrar o YT escolher o vídeo, ir em compartilhar e incorporar, o YB já vai
     montar um código html e podemos reconfigurar
      vários parâmetros, como altura, largura etc. -->


<!-- qdo utilizamos vídeos internos - eu ou visitantes do meu site -
     gastamos dados do meu servidor. E qdo utilizamos um vídeo do YT gastamos dados do YB -->

<iframe width="300" height="315" src="https://www.youtube.com/embed/gpIEHRukIfE"
 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
  clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
